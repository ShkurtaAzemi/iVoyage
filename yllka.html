<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="appi.css">
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label class="label" for="field-file">Input Your Image:</label>
                    <input type="file" class="input" multiple />
				</div>
                <div class="group">
					<label class="label"for="user" class="label">Full Name</label>
					<input type="text" id="name" class="input" placeholder="Full Name*" autofocus required >
				</div>
                <div class="group">
					<label for="pass" class="label" for="text_area">Birthday:</label>
                    <input type="date" class="input"/>
				</div>
                <div class="group">
					<label for="pass" class="label">Sex: </label>
                    <input type="radio" class="radio" name="radio_button" value="male" /><label>Male</label>
                    <input type="radio" class="radio" name="radio_button" value="Female" /><label>Female</label>
				</div> <div class="group">
					<label for="pass" class="label">Tour Guide Of: </label>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_1" /><code>Pristina</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_2" /><code>Mitrovica</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_3" /><code>Peja</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_4" /><code>Prizreni</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_4" /><code>Ferizaji</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_4" /><code>Gjilani</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_4" /><code>Gjakova</code>
                </div>
                <div class="group">
					<label for="pass" class="label">The languages you speak: </label>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_1" /><code>Albanian</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_2" /><code>English</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_3" /><code>French</code>
                    <input type="checkbox" class="checkbox" name="checkboxes" value="check_4" /><code>Turkish</code>
                </div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
                    <input type="email" class="input" placeholder="Email" />
				</div>
				<div class="group">
					<label class="label" for="field-email">Telephone:</label>
                    <input type="tel" class="input" placeholder="Telephone Number" required pattern="[0-9]{9}" />
				</div>
                <div class="group">
					<label class="label" for="text_field">Years of Experience:</label>
                    <input type="text" class="input" value= "" />
				</div>
                <div class="group">
					<label for="text_field">Salary:</label>
                    <input type="text" class="input" value= "" />
				</div>
                <div class="group">
					<label for="pass" class="label">Transport included: </label>
                    <input type="radio" class="radio" name="radio_button" value="Yes" /><label>Yes</label>
                    <input type="radio" class="radio" name="radio_button" value="No" /><label>No</label>
				</div>
                
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
